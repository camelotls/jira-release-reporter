<html>
    <head>
        <style>
            .results {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            .results td, #results th {
                border: 1px solid #ddd;
                padding: 8px;
            }
            .results tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .results tr:hover {background-color: #ddd;}
            .results th {
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 12px;
                text-align: left;
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <table class="results" id="categorized">
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
            {{#each this}}
                <tr>
                    <td>{{this.Type}}</td>
                    <td>{{this.Amount}}</td>
                </tr>
            {{/each}}
        </table>
        <hr />
        <table class="results" id="missing">
            <tr>
                <th>Not Categorized</th>
            </tr>
            {{#each this.missing}}
                <tr>
                    <td><a target="_blank" href={{this.url}}>{{this.key}}</a></td>
                </tr>
            {{/each}}
        </table>
    </body>
</html>
